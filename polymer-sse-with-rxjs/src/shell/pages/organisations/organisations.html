<link rel="import" href="../../../components/app-orga2.html">

<dom-module id="s-organisations">
    <template>
        <style>
            #content {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                background-color: var(--app-secondary-color);
            }

            s-organisations {
                max-width: calc(25% - 35px);
                min-width: 325px;
                margin: 20px 10px;
            }

            s-organisations:hover {
                cursor: pointer;
            }

            .hidden {
                display: none;
            }
        </style>
        <app-route
                route="{{orgaRoute}}"
                pattern="/:id"
                data="{{routeData}}"
                tail="{{subroute}}" use-hash-as-path></app-route>
        <div id="content">
            <template class="hidden" is="dom-repeat" items="{{organisations}}" as="orga">
                <app-orga name="{{orga.data.name}}"
                          image="{{orga.data.picture}}">
                </app-orga>
            </template>
        </div>
    </template>
    <script src="../../../utils/eventSource.util.js"></script>
    <script src="../../../../node_modules/lodash/lodash.min.js"></script>
    <script src="./organisations.js"></script>
</dom-module>
